<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>new</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>  
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <link rel="stylesheet" href="main.css">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col">
				<div id="place">	

		  		</div>
		  		<!-- Шаблон для кнопок Атроризации и Регистрации -->
			  	<script id="menu-template" type="text/x-handlebars-template">		    
				    <img width="20px" src="{{image_src}}" alt="">		   
				    {{#each fields}}
				      <button id={{this.id}} class={{this.class}}>{{this.name}}</button>
				    {{/each}}
				</script>
				<!-- Шаблон для кнопок -->
			  	<script id="button-template" type="text/x-handlebars-template">	
			  		<div>	    
					    <button id="add_product_button">Добавить новый товар</button>		
						<button id="go_to_cart">Перейти в корзину</button>
				    </div>
					<button id="reset">Выйти</button>
				</script>	
				<script id="button-cart-template" type="text/x-handlebars-template">		    
				   	<button id="back_to_product-list">Назад к списку товаров</button>
					<button id="reset">Выйти</button>
				</script>		  	
			</div>
		</div>
		<div class="row">
			<div class="col">
				<div id="placeForContent">		
				</div>
				<!-- Шаблон для форм Атроризации и Регистрации -->
				<script id="tplFormsSign" type="text/x-handlebars-template">		
					<form id="{{this.id}}" action="#">
						<h2>{{this.title}}</h2>
						<input name="email" placeholder="Почта" type="text"> <br><br>
						<input name="password" placeholder="Пароль" type="text"> <br><br>
						<input type="submit">		
					</form>		
				</script>

				<!-- Шаблон для вывода списка продуктов -->
				<script id="products" type="text/x-handlebars-template">
					{{#each products}}
					<div class="product_box" data-id="{{this._id}}">
						<img src="http://localhost:3000/{{this.productImage}}" alt="">
						<h4>{{this.name}}</h4>
						<div class='product_box__price'><span>{{this.price}}</span> руб</div>
						<button class="delete">Удалить товар</button>
						<button class="change">Изменить товар</button>
						<button class="add_to_cart">Добавить в корзину</button>
					</div>		
					{{/each}}		
				</script>

				<script id="tpl_cart" type="text/x-handlebars-template">		
					<h2 class='cart__title'>Корзина</h2>
					<table>
						<thead>
							<tr>
								<td>Название</td>
								<td>Цена за 1 товар</td>
								<td>Количество</td>
								<td>Цена</td>
								<td></td>
							</tr>
						</thead>

						<tbody>
							{{#each orders}}	
								<tr class="product_box777" data-id="{{this._id}}">
									<td>{{this.product.name}}</td>
									<td>{{this.product.price}} руб</td>
									<td>{{this.quantity}}</td>
									<td id="sumPrice">{{this.product.priceSum}} руб</td>
									<td class='delCart'>Удалить</td>
								</tr>
							{{/each}}	
						</tbody>		

						<tfoot>
							<tr>
								<td>Итого:</td>
								<td></td>
								<td></td>
								<td id="total">Не посчитано!</td>					
								<td></td>
								
							</tr>
						</tfoot>
					</table>	
					
				</script>


				<div id="place_change_product"></div>
			  	<script id="tpl_change_product" type="text/x-handlebars-template">
					<form id="{{this.id}}" action="#">
						<h2>{{this.title}}</h2>
						<input id="name" placeholder="Название товара" type="text"> <br><br>
						<input id="price" placeholder="Цена" type="text"> <br><br>
						<input id="image" placeholder="Файл" type="file"> <br><br>
						<input type="submit">		
					</form>
				</script>

				<div id="place_add_product"></div>
			  	<script id="tpl_add_product" type="text/x-handlebars-template">
					<form id="add_product" action="#">
						<h2>Загрузка товара</h2>
						<input id="name" placeholder="Название товара" type="text"> <br><br>
						<input id="price" placeholder="Цена" type="text"> <br><br>
						<input id="image" placeholder="Файл" type="file"> <br><br>
						<input type="submit">		
					</form>
				</script>
				
			</div>
		</div>
	</div>
	
<script src="index.js"></script>
</body>
</html>
